<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>お問い合わせフォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #f2f4f8;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-size: 1.2rem;
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: #0f62fe;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0047ba;
    }

    .error {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }

    .success {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>お問い合わせ</h1>
    <form id="contactForm">
      <label for="message">メッセージ</label>
      <textarea id="message" rows="5" required></textarea>
      <div class="error" id="msgError"></div>

      <label for="email">メールアドレス（任意）</label>
      <input type="email" id="email" placeholder="example@example.com" />
      <div class="error" id="emailError"></div>

      <button type="submit">送信</button>
      <div class="success" id="successMsg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const msgError = document.getElementById("msgError");
    const emailError = document.getElementById("emailError");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgError.textContent = "";
      emailError.textContent = "";
      successMsg.textContent = "";

      const message = document.getElementById("message").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!message || message.length > 100 || message.includes("http")) {
        msgError.textContent = "100文字以内・URL禁止のメッセージを入力してください。";
        return;
      }

      if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        emailError.textContent = "正しいメールアドレス形式で入力してください。";
        return;
      }

      const res = await fetch("/api/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, email })
      });

      if (res.ok) {
        successMsg.textContent = "送信されました。ありがとう！";
        form.reset();
      } else {
        successMsg.textContent = "送信に失敗しました。";
      }
    });
  </script>
</body>
</html>
